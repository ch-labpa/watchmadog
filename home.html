<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="home.js"></script>
</head>
<body>
    <head></head>
    <main>
    <div class="jumbotron he">
            <h1 class="text-center">WatchMaDog</h1>
    </div>
    <div class="container content">
    <div class="row">
        <div class="col-3">
            <h3>Hi user!</h3>
            <div class="form-group">
                <label for="owner-sitter"></label>
                <select id="owner-sitter" class="form-control">
                    <option id="toHide" value="">What are you looking for?</option>
                    <option value="Pet">Pet</option>
                    <option value="Pet-sitter">Pet-sitter</option>
                </select>
                <div id="filter">
                    <form id="petForm" method="post">
                        <div id="petFilter">
                            <div id="petType" class='form-check form-check-group'>
                                <label for="dog" style='padding: 0 15px 0 0 !important'>Dog</label>
                                <input type="checkbox" value="dog" name="pet[]">
                                <label for="cat" style='padding: 0 15px 0 0 !important'>Cat</label>
                                <input type="checkbox" value="cat" name="pet[]">
                            </div>
                            <div id="petSize[]" class='form-check form-check-group'>
                                <label for="small" style='padding: 0 15px 0 0 !important'>Small</label>
                                <input type="checkbox" value="small" name="size[]">
                                <label for="medium" style='padding: 0 15px 0 0 !important'>Medium</label>
                                <input type="checkbox" value="medium" name="size[]">
                                <label for="dobigg" style='padding: 0 15px 0 0 !important'>Big</label>
                                <input type="checkbox" value="big" name="size[]">
                            </div>
                            <button class="btn btn-primary" id="petSub" type="submit">Submit</button>
                        </div>
                    </form>
                    <form id="petsitterForm" method="post">
                        <div id="petsitterFilter">
                            <br>
                            <label for="#priceSlide">Max price</label>
                            <input class="no-border" id="priceSlide" type="range" min="0" max="30" value="0">
                            <button class="btn btn-primary" id="petsitterSub" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-9" id="resultId"> Resultsssss
        </div>
    </div>
    </div>
    </main>
    <footer></footer>
</body>
</html>
